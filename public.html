<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Let‚Äôs Gossip ‚Äî Public Room</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="page-bg">
  <div class="shell chat-shell">
    <header class="topbar">
      <a class="back" href="index.html">‚Üê Home</a>
      <div class="room-info">
        <strong>Public Room</strong>
        <span id="roomIdText"></span>
      </div>
      <div class="actions">
        <button id="copyLinkBtn" class="btn ghost">Copy Link</button>
      </div>
    </header>

    <section class="join-panel" id="joinPanel">
      <div class="join-card">
        <h2>Create / Join a Public Room</h2>
        <div class="row">
          <label>Display name</label>
          <input id="displayName" maxlength="24" placeholder="e.g., Suman">
        </div>
        <div class="row">
          <label>Room ID</label>
          <div class="row-inline">
            <input id="roomIdInput" placeholder="auto-generated">
            <button id="genRoomBtn" class="btn ghost">Random</button>
          </div>
        </div>
        <button id="joinBtn" class="btn primary">Create / Join Room</button>
      </div>
    </section>

    <section class="chat-panel hidden" id="chatPanel">
      <div class="presence">
        <div class="pill me" id="mePill">You</div>
        <div class="pill" id="peerPill">Waiting for others‚Ä¶</div>
      </div>

      <ul class="messages" id="messages"></ul>

      <div class="composer">
        <button id="emojiBtn" class="icon-btn" aria-label="Emoji">üòä</button>
        <div id="emojiPicker" class="emoji-picker hidden" aria-hidden="true"></div>
        <textarea id="messageInput" rows="1" placeholder="Type a message‚Ä¶"></textarea>
        <button id="sendBtn" class="btn primary">Send</button>
      </div>
    </section>
  </div>

  <!-- Firebase (compat SDKs for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="public.js"></script>
</body>
</html>
